  <!-- JavaScript -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const sidebar = document.getElementById('sidebar');
    const darkToggle = document.getElementById('darkToggle');
    const htmlElement = document.documentElement;
    const darkIcon = document.getElementById('darkIcon');

    // Sidebar toggle
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
    });
sidebar.addEventListener('click', (e) => {
  // haddii gujintu ku dhacdo link‑giisa ama
  // wax kale oo aad rabto (halkan closest('a') ayaa ku filan)
  if (e.target.closest('a, button, li')) {
    sidebar.classList.add('-translate-x-full');  // qari
  }
});

    // Dark mode toggle
    darkToggle.addEventListener('click', () => {
      htmlElement.classList.toggle('dark');
      const isDark = htmlElement.classList.contains('dark');
      darkIcon.setAttribute('data-feather', isDark ? 'sun' : 'moon');
      feather.replace();
    });

    // Feather Icons
    feather.replace();
  </script>
  <!-- Waa Meesha Content Lagu soo muujinaye -->
  <script>
    function showContent(contentId) {
      const allContents = document.querySelectorAll(".content-section");
      allContents.forEach(section => section.classList.add("hidden"));
      document.getElementById(contentId).classList.remove("hidden");
    }
  </script>
