<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiple Contents</title>
  <style>
    .content {
      display: none;
    }

    .active {
      display: block;
    }

    .btn {
      margin: 5px;
      padding: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div>
    <button class="btn" onclick="showContent('content1')">Content 1</button>
    <button class="btn" onclick="showContent('content2')">Content 2</button>
    <button class="btn" onclick="showContent('content3')">Content 3</button>
  </div>

  <div id="content1" class="content active">
    <h2>Content 1</h2>
    <p>Waa qoraalka koowaad.</p>
  </div>

  <div id="content2" class="content">
    <h2>Content 2</h2>
    <p>Waa qoraalka labaad.</p>
  </div>

  <div id="content3" class="content">
    <h2>Content 3</h2>
    <p>Waa qoraalka saddexaad.</p>
  </div>

  <script>
    function showContent(id) {
      const contents = document.querySelectorAll('.content');
      contents.forEach(content => content.classList.remove('active'));

      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
